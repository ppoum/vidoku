<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="./helper.js" type="text/javascript"></script>
    <script type="module">
      import init, {
        GridRenderer,
        GameState,
        KeybindManager,
      } from "./pkg/vidoku.js";

      import { registerGameOptions } from "./game.js";
      registerGameOptions(null);

      await init();

      // Attempt to create a kb manager w/ the user's config
      let keybindManager;
      try {
        keybindManager = KeybindManager.with_config(
          localStorage.getItem("config")
        );
      } catch (e) {
        alert(e);
        // Rethrow the exception to stop the execution
        // Is this really the best way to do this in JS?
        throw e;
      }

      // Create GridRenderer object and make render loop
      const gridRenderer = GridRenderer.new();
      const gameState = GameState.with_keybind_manager(keybindManager);
      gameState.generate_grid("testseed", 25);

      const renderLoop = () => {
        gameState.update();
        gridRenderer.render(gameState);
        requestAnimationFrame(renderLoop);
      };
      requestAnimationFrame(renderLoop);
    </script>
    <canvas
      id="canvas"
      tabindex="1"
      width="600"
      height="600"
      style="outline: none"
      autofocus
    ></canvas>
    <br />
    <br />
    <button class="accordion">Game settings</button>
    <div class="panel">
      <label for="game-given">Given clues: </label>
      <input type="text" name="game-given" value="25" id="game-given" />
      <br />
      <label for="game-option-show-errors">Show errors: </label>
      <input
        type="checkbox"
        name="game-option-show-errors"
        id="game-option-show-errors"
      />
    </div>
    <button class="accordion">Config</button>
    <div class="panel">
      <textarea id="config" rows="10" cols="40"></textarea>
      <br />
      <button id="configSave">Save</button>
    </div>
  </body>
</html>
